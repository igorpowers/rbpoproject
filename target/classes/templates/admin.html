<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация доктора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"] {
            width: 100%;
            background-color: #007bff; /* Синий цвет */
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/admin}" method="post">
        <label for="email">Введите почту:</label>
        <input type="email" name="email" id="email" placeholder="Введите почту">
        <input type="submit" value="Выдать доктора">
    </form>
    <form>
        <input type="button" value="Назад" onclick="history.back()">
    </form>
</div>
</body>
</html>
