<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр записи по доктору</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        input[type="button"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Все записи</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Доктор</th>
        <th>Пациент</th>
        <th>Время</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicalRecords : ${medicalRecordss}">
        <td><a th:href="@{'/medicalRecords/'+${medicalRecords.id}}"> Перейти к записи </a></td>
        <td th:text="${medicalRecords.category.name}"></td>
        <td th:text="${medicalRecords.patient.username}"></td>
        <td th:text="${medicalRecords.text}"></td>
    </tr>
    </tbody>
</table>
<form>
    <input type="button" value="Назад" onclick="history.back()">
</form>
</body>
</html>
