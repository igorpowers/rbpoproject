<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>
<form th:action="@{/profile}" method="get">
    <input type="submit" value="Профиль">
</form>

<!-- Вывод статей для дебагинга  -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Доктор</th>
        <th>Пациент</th>
        <th>Время</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicalRecords : ${medicalRecordss}">
        <td><a th:href="@{'/medicalRecords/'+${medicalRecords.id}}"> Просмотреть запись </a></td>
        <td th:text="${medicalRecords.category.name}"></td>
        <td th:text="${medicalRecords.patient.username}"></td>
        <td th:text="${medicalRecords.text}"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
