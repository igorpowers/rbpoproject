<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h1 class="d-flex justify-content-center mb-3" th:text="@{'Привет, ' + ${username} + ' ' + ${role}}"></h1>

    <div class="d-flex justify-content-center mb-3">
        <form th:action="@{/logout}" method="post" class="mr-2">
            <input type="submit" value="Выйти" class="btn btn-danger">
        </form>
        <form th:action="@{/medicalRecords/show}" method="get" class="mr-2">
            <input type="submit" value="Все записи" class="btn btn-primary">
        </form>
        <form th:action="@{/medicalRecords/create}" method="get" class="mr-2">
            <input type="submit" value="Создать запись" class="btn btn-success">
        </form>
        <form th:action="@{/all}" method="get" class="mr-2">
            <input type="submit" value="На главную" class="btn btn-secondary">
        </form>
        <form th:action="@{'/history/'+${email}}" method="get">
            <input type="submit" value="Все Ваши записи" class="btn btn-info">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
